<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.11.1/sass.sync.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/4.8.4/typescript.min.js"></script>
      <style type="text/scss">
    $primary-color: #3498DB;
    $secondary-color: #2ecc71;
    $font-stack: Arial, sans-serif;

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: $font-stack;
      background-color: $primary-color;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;

      h1 {
        color: $primary-color;
      }

      button {
        padding: 10px 20px;
        margin-top: 20px;
        background-color: $secondary-color;
        border: none;
        color: white;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;

        &:hover {
          background-color: darken($secondary-color, 10%);
        }
      }
    }
  </style>
</head>

<body>
    <div class="container">
    <h1>Bem-vindo ao Meu Site!</h1>
    <button id="messageButton">Clique aqui</button>
  </div>
  
  
  <script type="text/typescript">
    const button = document.getElementById("messageButton") as HTMLButtonElement;

    button.addEventListener("click", () => {
      alert("Você clicou no botão!");
    });
  </script>
  <script>
    Sass.compile(document.querySelector('style[type="text/scss"]').innerHTML, function(result) {
      const style = document.createElement('style');
      style.innerHTML = result.text;
      document.head.appendChild(style);
    });
  </script>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
      const tsCode = document.querySelector('script[type="text/typescript"]').textContent;
      const jsCode = ts.transpile(tsCode);
      const script = document.createElement('script');
      script.innerHTML = jsCode;
      document.body.appendChild(script);
    });
  </script>
</body>

</html>
